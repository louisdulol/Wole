<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOLE | Inovação em Tecnologia</title>
    
    <!-- Fonte: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- VARIÁVEIS DE DESIGN --- */
        :root {
            /* Gradiente de fundo para dar profundidade */
            --bg-body: #050505;
            --bg-gradient: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #000000 70%);
            
            --surface-color: rgba(20, 20, 20, 0.6);
            --card-glass: rgba(255, 255, 255, 0.03);
            
            --border-color: rgba(255, 255, 255, 0.1);
            --border-hover: rgba(255, 255, 255, 0.3);
            
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            
            --accent-glow: 0 0 20px rgba(255, 255, 255, 0.05);
            --transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* --- RESET & BASE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: var(--bg-body);
            background-image: var(--bg-gradient);
            background-attachment: fixed; 
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        /* Scrollbar Personalizada */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        /* --- LAYOUT & NAVIGATOR --- */
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%; 
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px); 
            border-bottom: 1px solid var(--border-color);
        }

        .brand {
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
        }

        .logo-img {
            height: 65px; /* LOGO AUMENTADA */
            width: auto;
            display: block;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.15));
            transition: var(--transition);
        }

        .brand:hover .logo-img {
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.4));
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            transition: var(--transition);
            padding: 8px 0;
        }

        .nav-btn::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: var(--text-primary);
            transition: var(--transition);
        }

        .nav-btn:hover, .nav-btn.active {
            color: var(--text-primary);
        }
        .nav-btn:hover::after, .nav-btn.active::after {
            width: 100%;
        }

        main {
            padding-top: 120px;
            min-height: 80vh;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            flex: 1;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1 {
            font-size: clamp(3.5rem, 8vw, 6rem);
            font-weight: 800;
            line-height: 1;
            margin-bottom: 25px;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #fff 0%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 50px;
            letter-spacing: -0.01em;
            position: relative;
            display: inline-block;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 40px;
            height: 2px;
            background: #fff;
        }

        h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            letter-spacing: -0.01em;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-weight: 300;
            font-size: 1.1rem;
            line-height: 1.7;
        }

        .btn {
            display: inline-block;
            padding: 18px 40px;
            background: #fff;
            color: #000;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid #fff;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            border-radius: 2px;
        }
        .btn:hover {
            background: transparent;
            color: #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .btn-outline {
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn-outline:hover {
            border-color: #fff;
            background: rgba(255,255,255,0.05);
        }

        /* --- HOME --- */
        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 75vh;
        }
        
        .hero-tagline {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .hero-tagline::before {
            content: '';
            width: 30px;
            height: 1px;
            background: #555;
            display: block;
        }

        /* --- ABOUT --- */
        .about-wrapper {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 80px;
        }

        .garage-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 25px;
            border: 1px solid var(--border-color);
            border-radius: 50px;
            margin-bottom: 40px;
            width: fit-content;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 1px;
            color: #fff;
        }

        .highlight-box {
            background: linear-gradient(145deg, rgba(20,20,20,0.8), rgba(10,10,10,0.9));
            padding: 50px;
            border: 1px solid var(--border-color);
            margin-top: 40px;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
        }
        
        .highlight-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, #fff, transparent);
            opacity: 0.3;
        }

        .values-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 40px;
        }

        .value-item {
            background: rgba(255,255,255,0.02);
            padding: 25px;
            border: 1px solid var(--border-color);
            transition: var(--transition);
            border-radius: 8px;
        }
        
        .value-item:hover {
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.2);
            transform: translateY(-5px);
        }

        /* --- PORTFOLIO --- */
        .portfolio-wrapper {
            display: flex;
            flex-direction: column;
            gap: 100px;
        }

        .single-project {
            border-radius: 20px;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
            transition: var(--transition);
            border: 1px solid var(--border-color);
        }

        .single-project:hover {
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
            border-color: rgba(255,255,255,0.2);
        }

        .project-image-wrapper {
            background: #000;
            position: relative;
            overflow: hidden;
        }
        
        .project-image-wrapper::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 70%;
            height: 70%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .project-image-large {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .single-project:hover .project-image-large {
            transform: scale(1.03);
        }

        .project-content-large {
            padding: 80px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #080808;
        }

        .tag-large {
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.75rem;
            margin-bottom: 25px;
            display: block;
            font-weight: 600;
        }

        /* --- CONTACT --- */
        .contact-centered {
            max-width: 650px;
            margin: 0 auto;
            text-align: center;
            background: rgba(20, 20, 20, 0.6);
            padding: 80px 50px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .info-row {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            padding-bottom: 40px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .info-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            min-width: 80px;
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 1.1rem;
            transition: var(--transition);
        }
        
        .info-value:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        footer {
            border-top: 1px solid var(--border-color);
            padding: 60px 0;
            text-align: center;
            margin-top: 120px;
            background: #020202;
        }
        .footer-text {
            color: #444;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        /* Ajustes para Imagens Específicas */
        .robot-fit {
            object-fit: contain !important; 
            padding: 20px;
        }
        
        .logo-fit {
            object-fit: contain !important; 
            padding: 60px;
            background: #050505; 
        }

        .presenca-fit {
            object-fit: contain !important; /* Para a logo P+ ficar inteira */
            padding: 80px;
            background: #000;
        }

        @media (max-width: 900px) {
            .nav-links { display: none; }
            .single-project { 
                grid-template-columns: 1fr; 
            }
            .project-image-large { height: 300px; }
            .project-content-large { padding: 40px 30px; }
            .about-wrapper { grid-template-columns: 1fr; }
            h1 { font-size: 3rem; }
            .info-row { flex-direction: column; align-items: center; gap: 5px; }
            .presenca-fit { padding: 40px; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <nav>
        <div class="brand" onclick="router('home')">
            <!-- LOGO ORIGINAL WOLE -->
            <img src="https://z-cdn-media.chatglm.cn/files/385753be-5600-491d-bdd2-60dd51d6882f.png?auth_key=1869910201-1bc76a3575504279af841fc18878ccda-0-353c54002ceb2db9d3a312d34701a121" alt="Logo Wole" class="logo-img">

<!-- JAVASCRIPT LOGIC -->
<script>
    function router(pageName) {
        const contentDiv = document.getElementById('app-content');
        const template = document.getElementById(`tpl-${pageName}`);
        const clone = template.content.cloneNode(true);
        contentDiv.innerHTML = '';
        contentDiv.appendChild(clone);
        
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        const activeBtn = document.getElementById(`btn-${pageName}`);
        if(activeBtn) activeBtn.classList.add('active');

        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    document.addEventListener('DOMContentLoaded', () => {
        router('home');
    });
</script>
